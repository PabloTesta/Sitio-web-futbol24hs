<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página para que te contactes con nosotros">
    <meta name="keywords" content="contacto, ubicación, servicios, mail, teléfono, redes sociales, podes encontrarnos">
    <title>CONTACTANOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header class="container text-center header">
        <div class="page-header">
            <h1 class="text-center">FUTBOL24HS</h1>
            <ul class="menu">
                <li><a href="https://www.instagram.com/" target="_blank"><img class="redes"
                            src="../imagen/icono-de-ig.png" alt="icono de instagram"></a> </li>
                <li><a href="https://es-la.facebook.com/pg/popeyefutbolclub/" target="_blank"><img class="redes"
                            src="../imagen/icono-de-fb.png" alt="Icono de Facebook"></a></li>
                <li><a href="https://www.whatsapp.com/" target="_blank"><img class="redes"
                            src="../imagen/icono-de-wpp.jpg" alt="Icono de WhatsApp"></a></li>
            </ul>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="../index.html" target="blank">INICIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="escueladefutbol.html">ESCUELA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="servicios.html" target="blank">SERVICIOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">CONTACTO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="galeria.html" target="blank">GALERÍA</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="contacto">
        <section class="bordeFormulario">
            <form class="infoPersonal" action="" method="get">
                <label for="NombreyApellido">Ingrese su Nombre y Apellido</label>
                <input type="text" id="NombreyApellido" placeholder="Andres Lopez">
                <label for="direcciondee-mail">Ingrese su correo electronico</label>
                <input type="email" name="" id="direcciondee-mail" placeholder="andres@mail.com">
                <label for="Numerotelefonico">Ingrese su numero de contacto</label>
                <input type="text" name="" id="Numerotelefonico" placeholder="351-4159834">
               
            </form>
            <form class="infoServicios" action="" method="get">
                <fieldset class="cuadroDialogo">
                    <legend>¿Por cual de nuestros servicios requiere información extra?</legend>
                    <label for="CasillaCanchas">Alquiler de Canchas</label>
                    <input type="checkbox" name="" id="CasillaCanchas">
                    <label for="CasillaEscuela">Escuela de Fútbol</label>
                    <input type="checkbox" name="" id="CasillaEscuela">
                    <label for="CasillaGimnasio">Gimnasio</label>
                    <input type="checkbox" name="" id="CasillaGimnasio">
                </fieldset>
                <fieldset class="consulta">
                    <legend>Dejenos su consulta</legend>
                    <textarea name="" id="Cajadecomentarios" cols="20" rows="5"></textarea>
                </fieldset>
            </form>
            <div class="boton">
                <input type="submit" value="enviar">
                <input type="reset" value="limpiar">
            </div>

        </section>
    </main>
    <footer><iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14560.24846766989!2d-65.3280631!3d-24.1695542!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xcb24d894afa22b98!2sClub%20Popeye%20Herrera!5e0!3m2!1ses!2sar!4v1651437095308!5m2!1ses!2sar"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</html>
